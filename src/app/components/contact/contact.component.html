<section id="contact" class="py-20">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center text-secondary mb-12 relative">
            Get In Touch
            <span class="block w-20 h-1 bg-primary mx-auto mt-4"></span>
        </h2>
        
        <div class="max-w-lg mx-auto">
            <form id="contact-form" class="space-y-6">
                <div>
                    <label for="name" class="block mb-2 font-medium">Name</label>
                    <input type="text" id="name" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label for="email" class="block mb-2 font-medium">Email</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label for="message" class="block mb-2 font-medium">Message</label>
                    <textarea id="message" required rows="5" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                </div>
                
                <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-medium py-3 rounded-md transition-colors">Send Message</button>
            </form>
        </div>
    </div>
</section>
